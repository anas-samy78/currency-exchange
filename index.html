<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <h1>محول العملات</h1>
        
        <!-- إدخال المبلغ -->
        <div class="input-section">
            <label for="amount">المبلغ:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ">
        </div>

        <!-- اختيار العملة من -->
        <div class="currency-selection">
            <label for="fromCurrency">من:</label>
            <select id="fromCurrency"></select>
        </div>

        <!-- اختيار العملة إلى -->
        <div class="currency-selection">
            <label for="toCurrency">إلى:</label>
            <select id="toCurrency"></select>
        </div>

        <!-- زر التحويل -->
        <button onclick="convertCurrency()">تحويل</button>

        <!-- عرض النتيجة -->
        <div class="result">
            <h3 id="resultText">النتيجة: </h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
